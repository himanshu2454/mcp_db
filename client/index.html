<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar for Recent Employee IDs -->
        <div class="w-1/4 bg-white p-4 shadow-md">
            <h2 class="text-lg font-bold mb-4">Recent Employee IDs</h2>
            <ul id="employeeIds" class="space-y-2"></ul>
        </div>
        <!-- Main Chat Area -->
        <div class="w-3/4 flex flex-col p-4">
            <h1 class="text-2xl font-bold mb-4">Employee Management Chatbot</h1>
            <!-- Session ID Input -->
            <div class="mb-4">
                <label for="sessionId" class="block text-sm font-medium text-gray-700">Session ID</label>
                <input id="sessionId" type="text" placeholder="Enter session ID" class="mt-1 p-2 border rounded-md w-full">
            </div>
            <!-- Chat History -->
            <div id="chatHistory" class="flex-1 bg-white p-4 rounded-md shadow-md overflow-y-auto mb-4"></div>
            <!-- Query Results Table -->
            <div id="queryResults" class="mb-4 hidden">
                <h2 class="text-lg font-bold mb-2">Query Results</h2>
                <table class="min-w-full bg-white border rounded-md">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 border">ID</th>
                            <th class="py-2 px-4 border">Name</th>
                            <th class="py-2 px-4 border">Department</th>
                            <th class="py-2 px-4 border">Salary</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable"></tbody>
                </table>
            </div>
            <!-- Message Input -->
            <div class="flex">
                <input id="messageInput" type="text" placeholder="Type your message..." class="flex-1 p-2 border rounded-l-md">
                <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>
    <script>
        let employeeIds = [];

        function addMessageToHistory(sender, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 p-2 rounded-md ${sender === 'You' ? 'bg-blue-100 text-right' : message.includes('Unknown tool') || message.includes('Invalid') || message.includes('Sorry') ? 'bg-red-100' : 'bg-gray-200'}`;
            messageDiv.innerText = `${sender}: ${message}`;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function displayQueryResults(results) {
            const queryResults = document.getElementById('queryResults');
            const resultsTable = document.getElementById('resultsTable');
            resultsTable.innerHTML = '';
            if (results.includes('No employees found') || results.includes('Invalid field') || results.includes('Invalid query') || results.includes('Sorry') || results.includes('Unknown tool')) {
                queryResults.classList.add('hidden');
                return;
            }
            const rows = results.split('\n').filter(row => row.trim());
            rows.forEach(row => {
                const parts = row.split(', ');
                if (parts.length === 4) {
                    const id = parts[0]?.split(': ')[1];
                    const name = parts[1]?.split(': ')[1];
                    const department = parts[2]?.split(': ')[1];
                    const salary = parts[3]?.split(': ')[1];
                    if (id && name && department && salary) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="py-2 px-4 border">${id}</td>
                            <td class="py-2 px-4 border">${name}</td>
                            <td class="py-2 px-4 border">${department}</td>
                            <td class="py-2 px-4 border">${salary}</td>
                        `;
                        resultsTable.appendChild(tr);
                    }
                }
            });
            queryResults.classList.remove('hidden');
        }

        function updateEmployeeIds(id) {
            if (id && !employeeIds.includes(id)) {
                employeeIds.push(id);
                const employeeList = document.getElementById('employeeIds');
                employeeList.innerHTML = employeeIds.map(id => `
                    <li class="flex items-center">
                        <span class="text-sm">${id}</span>
                        <button onclick="viewEmployee('${id}')" class="ml-2 text-blue-500 hover:underline">View</button>
                    </li>
                `).join('');
            }
        }

        async function sendMessage() {
            const sessionId = document.getElementById('sessionId').value;
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!sessionId || !message) {
                alert('Please enter a session ID and message.');
                return;
            }
            addMessageToHistory('You', message);
            let attempts = 0;
            const maxAttempts = 3;
            while (attempts < maxAttempts) {
                attempts++;
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000);
                    const response = await fetch('http://localhost:8000/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId, message }),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
                    }
                    const data = await response.json();
                    addMessageToHistory('Assistant', data.reply);
                    if (data.reply.includes('created with ID')) {
                        const id = data.reply.match(/ID ([a-f0-9]+)/)?.[1];
                        updateEmployeeIds(id);
                    }
                    if (data.reply.includes('ID:') || data.reply.includes('No employees found') || data.reply.includes('Invalid field') || data.reply.includes('Invalid query') || data.reply.includes('Sorry') || data.reply.includes('Unknown tool')) {
                        displayQueryResults(data.reply);
                    }
                    break;
                } catch (error) {
                    console.error(`Fetch error (attempt ${attempts}):`, error);
                    if (attempts === maxAttempts) {
                        addMessageToHistory('Assistant', `Error: ${error.message || 'Failed to connect to server after multiple attempts'}`);
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            messageInput.value = '';
        }

        function viewEmployee(id) {
            document.getElementById('messageInput').value = `View employee ${id}`;
            sendMessage();
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
